<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/top.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="stylesheet" href="./styles/repo.css" /> -->
    <title>GitHub Repo Searcher</title>
  </head>
  <body>
    <section class="wrapper">
      <header class="header">
        <h1 class="header__title">
          find<span class="header__title--color">_</span>rep<i
            class="fab fa-github"
          ></i>
        </h1>
      </header>
      <main class="main">
        <section class="main__find-user find-user">
          <form action="" class="find-user__form form" novalidate>
            <label for="username" class="form__label">
              <input
                type="text"
                class="form__input form__input--username"
                placeholder="GitHub username"
              />
            </label>
            <input
              type="submit"
              class="form__input form__input--submit"
              value="find"
            />
          </form>
        </section>
        <section class="main__repositories repositories">
          <header class="repositories__user user">
            <h2 class="user__title">USER</h2>
            <picture class="user__picture">
              <img
                src="https://avatars.githubusercontent.com/u/583231?v=4"
                alt="user photo"
                class="user__img"
              />
            </picture>
            <h2 class="user__name">@octocat</h2>
          </header>
          <ul class="repositories__list list">
            <li class="list__element list__element--prototype">
              <div class="list__element-repo-name element-repo-name">
                <h3 class="element-repo-name__title">github-repo-search</h3>
                <h4 class="element-repo-name__id id">
                  ID: <span class="id__number">12345</span>
                </h4>
              </div>

              <div class="list__element-repo-desc element-repo-desc">
                <p class="element-repo-desc__text">
                  Example repository's description.
                </p>
              </div>
              <div class="list__element-repo-details element-repo-details">
                <h4 class="element-repo-details__lang">
                  <i class="fas fa-circle"></i>JavaScript
                </h4>
                <h4 class="element-repo-details__stars">
                  <i class="fas fa-star"></i>324
                </h4>
                <h4 class="element-repo-details__forks">
                  <i class="fas fa-code-branch"></i>22
                </h4>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </section>
  </body>
</html>
